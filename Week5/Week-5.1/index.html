<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        background-color: aliceblue;
        display: flex;
    }
</style>
<body>
    LinkedIn
    Github
    <div id="posts"></div>
    <script>

        // Async await is just a syntactical sugar for .then syntax & under the hood it will be written like that itself.
        async function getRecentPost() {
            console.log("Before Sending Request");
            const response = await fetch("https://jsonplaceholder.typicode.com/posts/1", {method: "POST"})
            const data = await response.json();
            console.log("Data");
            console.log("Resquest has been Processed");
            document.getElementById("posts").innerHTML = data.body;
        }
       
        // Under the Hood it is converted like this only -->
            async function getRecentPost() {
            console.log("Before Sending Request");
            await fetch("https://jsonplaceholder.typicode.com/posts/1")
            .then(function(response){
                response.json().then(function(data){
                console.log("Data");
                console.log("Reques has been Processed");
                document.getElementById("posts").innerHTML = data.body;
                })
            })
        }
        getRecentPost();
    </script>
</body>
</html>
