<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
</head>
<body>
    <input type="text" placeholder="Add Here">
    <button onclick="addTodo()">Add To-Do</button>
    <div id="todos"></div>
    <script>
        let todos = [];

        function addTodo(){
            const todoTitle = document.querySelector("input").value;
            if (todoTitle.trim() !== "") {  // Only add non-empty todos
                todos.push({
                    title: todoTitle
                });
                render();
            }
        }

        function deleteTodo(index) {
            todos.splice(index, 1);  // Remove the todo at the specified index
            render();
        }

        function render() {
            document.querySelector("#todos").innerHTML = "";
            for (let i = 0; i < todos.length; i++) {
                const todo = todos[i];
                const div = document.createElement("div");
                const h1 = document.createElement("h1");
                const button = document.createElement("button");

                h1.innerHTML = todo.title;
                button.innerHTML = "Delete To-Do";
                button.onclick = function() {
                    deleteTodo(i);  // Pass the current index to deleteTodo
                }

                div.append(h1);
                div.append(button);
                document.querySelector("#todos").appendChild(div);
            }
        }
    </script>
</body>
</html>
