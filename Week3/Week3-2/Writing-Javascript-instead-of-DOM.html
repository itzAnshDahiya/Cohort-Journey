<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
</head>
<body>
    <input type="text" placeholder="Add Here"></input>
    <button onclick="addTodo()">Add To-Do</button>
    <div id="todos"></div>
    <script>
        let todos = [];

        function addTodo(){
            const todoTitle = document.querySelector("input").value;
            if(todoTitle.trim() !== "") {
                todos.push({
                    title: todoTitle
                });
                render();
                document.querySelector("input").value = ""; // Clear input field after adding
            }
        }

        function render(){
            document.querySelector("#todos").innerHTML = ""; // Clear the existing list

            for(let i = 0; i < todos.length; i++){
                const todo = todos[i];
                const div = document.createElement("div");
                const h1 = document.createElement("h1");
                const button = document.createElement("button");

                button.innerHTML = "Delete To-Do";
                h1.innerHTML = todo.title;

                // Add event listener to the delete button
                button.onclick = function() {
                    deleteTodo(i); // Pass the index of the todo to be deleted
                };

                div.append(h1);
                div.append(button);
                document.querySelector("#todos").appendChild(div);
            }
        }

        function deleteTodo(index) {
            todos.splice(index, 1); // Remove the todo from the array
            render(); // Re-render the list after deletion
        }

        //      document.querySelector("#todos").appendChild(element)
        //     }
        // }
    </script>
</body>
</html>
